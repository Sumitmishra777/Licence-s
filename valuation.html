<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>License Valuation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="text-center mb-4">Get License Valuation</h2>
      <form onsubmit="return estimateValue()">
        <div class="mb-3">
          <label for="licenseType" class="form-label">License Type</label>
          <select id="licenseType" class="form-select" required>
            <option value="">Select</option>
            <option value="antivirus">Antivirus</option>
            <option value="design">Design Software</option>
            <option value="productivity">Productivity Suite</option>
            <option value="devtools">Development Tools</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="licenseDuration" class="form-label"
            >Remaining Duration (in months)</label
          >
          <input
            type="number"
            id="licenseDuration"
            class="form-control"
            min="1"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">
          Get Estimated Value
        </button>
      </form>

      <div
        id="valuationResult"
        class="alert alert-info mt-4 d-none text-center"
      ></div>
    </div>

    <script>
      function estimateValue() {
        const type = document.getElementById("licenseType").value;
        const duration = parseInt(
          document.getElementById("licenseDuration").value,
          10
        );
        const resultBox = document.getElementById("valuationResult");

        if (!type || !duration) {
          alert("Please fill in all fields.");
          return false;
        }

        // Simulate valuation logic
        const base = 20;
        const multiplier =
          type === "design"
            ? 4
            : type === "productivity"
            ? 3
            : type === "devtools"
            ? 2.5
            : 2;
        const estimatedValue = "$" + Math.round(base + duration * multiplier);

        resultBox.classList.remove("d-none");
        resultBox.textContent = `Estimated Market Value: ${estimatedValue}`;

        return false;
      }
    </script>
  </body>
</html>
