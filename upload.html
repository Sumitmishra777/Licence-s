<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload License</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4 text-center">Upload Your License</h2>
      <form>
        <div class="mb-3">
          <label for="licenseFile" class="form-label"
            >Choose License File</label
          >
          <input type="file" class="form-control" id="licenseFile" required />
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Additional Notes</label>
          <textarea
            class="form-control"
            id="notes"
            rows="4"
            placeholder="Optional notes..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </body>
</html>
